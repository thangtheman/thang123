<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Asia TV USA</title>

	<!-- set the base path for angular routing -->
	<base href="/">
	<link rel="shortcut icon" href="http://www.zliving.com/wp-content/themes/Divi/images/favicon.ico" type="image/x-icon" >
	<!-- CSS -->
	<!-- load bootstrap and fontawesome via CDN -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css">
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.1.1/animate.min.css">
	<link rel="stylesheet" href="css/style.css">
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0">


	<!-- JS -->
	<!-- load angular and angular-route via CDN -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-route.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular-animate.js"></script>
	<script src="js/app.routes.js"></script>
	<script src="js/app.js"></script>
</head>
<body class="container" ng-app="routerApp" ng-controller="mainController as main">

	<!-- HEADER AND NAVBAR -->
	<header>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="#">Z-Living</a>
				</div>
				<div id="navbar" class="navbar-collapse collapse">
					<ul class="nav navbar-nav">


					</ul>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/about">About</a></li>
						<li><a href="/category">Category</a></li>
						<li><a href="/content">Content</a></li>
						<li><a href="/privacy">Privacy</a></li>
					</ul>
				</div><!--/.nav-collapse -->
			</div><!--/.container-fluid -->
		</nav>
	</header>

	<!-- MAIN CONTENT AND INJECTED VIEWS -->
	<main>
		<!-- angular templating will go here -->
		<!-- this is where content will be injected -->

		<div id="content-views">
			<div ng-view></div>
		</div>

	</main>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/boostrap.min.js"></script>
	<script src="js/jquery-min.js"></script>
	<script src="js/rimages.js"></script>

</body>
</html>
